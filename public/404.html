<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Przekierowywanie do strony głównej</title>
  <script type="text/javascript">
    // Przekierowanie do głównej strony z zachowaniem ścieżki
    var pathSegmentsToKeep = 1; // Ilość segmentów ścieżki do zachowania

    var l = window.location;
    var port = l.port ? ':' + l.port : '';
    
    // Ścieżka bez domeny i portu
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    
    // Pozostała część ścieżki jako parametr w URL
    var restPath = l.pathname.slice(path.length);
    var query = l.search || '';
    var hash = l.hash || '';
    
    // Przekierowanie do index.html z zachowaniem ścieżki
    var redirectUrl = l.protocol + '//' + l.hostname + port + path + '?' + 
      (restPath ? 'p=' + restPath : '') + 
      (query && restPath ? '&' + query.slice(1) : (query ? query.slice(1) : '')) + 
      hash;
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  Przekierowywanie...
</body>
</html>
